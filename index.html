<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffb8eb;
        }
        .container {
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            border-radius: 20px;
            cursor: pointer;
        }
        .button.yes {
            background-color: #a3f0c2;
            border: none;
        }
        .button.no {
            background-color: #ed6676;
            border: none;
        }
        img {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="placeholder" src="1.jpg" alt="Placeholder Image">
        <div>
            <button class="button yes" onclick="changeYes()">Yes</button>
            <button class="button no" onclick="noClicked()">No</button>
        </div>
    </div>

    <script>
        let clickCount = 0;

        function changeYes() {
            clickCount++;
            if (clickCount === 1) {
                document.getElementById("placeholder").src = "2.jpg";
                document.querySelector(".yes").innerText = "Really?";
            } else if (clickCount === 2) {
                document.getElementById("placeholder").src = "3.jpg";
                document.querySelector(".yes").innerText = "No way..";
            } else if (clickCount === 3) {
                document.getElementById("placeholder").src = "4.jpg";
                document.querySelector(".yes").innerText = "One last time.. Are you sure?";
            } else {
                document.getElementById("placeholder").src = "5.jpg";
                document.querySelector(".yes").style.display = "none";
                document.querySelector(".no").style.display = "none";
            }
        }

        function noClicked() {
            alert("No button clicked!");
        }
    </script>
</body>
</html>
