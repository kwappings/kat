<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffb8eb; /* Background color change */
        }
        .container {
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            border-radius: 20px; /* Rounded corners */
            cursor: pointer; /* Add cursor pointer on hover */
        }
        .button.yes {
            background-color: #a3f0c2; /* Yes button color */
            border: none; /* Remove button border */
        }
        .button.no {
            background-color: #ed6676; /* No button color */
            border: none; /* Remove button border */
        }
        img {
            width: 200px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="placeholder-image.jpg" alt="Placeholder Image">
        <div>
            <button class="button yes" onclick="yesClicked()">Yes</button>
            <button class="button no" onclick="noClicked()">No</button>
        </div>
    </div>

    <script>
        function yesClicked() {
            alert("Yes button clicked!");
        }

        function noClicked() {
            alert("No button clicked!");
        }
    </script>
</body>
</html>
